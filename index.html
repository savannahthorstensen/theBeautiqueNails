<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Beautique</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
     <div class="w3-content" style="margin-top:30px">
        <!-- Logo -->
        <img src="theBeautique.png" alt="The Beautique" class="logo">

    <style>
        body {
            background-color: #FFF5EE;
        }

        .logo {
            width: 800px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .slideshow-container {
            position: relative;
            max-width: 80%; 
            margin: auto;
            text-align: center; /* Center the text and images */
        }

          /* Hide the images by default */
          .mySlides {
            display: none;
            text-align: center; /* Center the images */
          }

          /* Fading effect */
          .fade {
            animation: fade 1.5s ease-in-out;
          }

          @keyframes fade {
            from { opacity: .4 }
            to { opacity: 1 }
          }
        
          /* Style the images */
          .mySlides img {
            max-width: 80%; /* Make sure images do not exceed container width */
            height: auto; 
            max-height: 400px; 
            display: block; /* Remove bottom space */
            margin: 0 auto; /* Center the image */
          }
        
          /* Style the dots/circles */
          .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
          }
        
          .active {
            background-color: #717171;
          }
        
</style>



    
    <!-- Slideshow container -->
<div class="slideshow-container">

<script>
    //automatic
let slideIndex = 0; 
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  slides[slideIndex-1].style.display = "block";
  setTimeout(showSlides, 3000); 
}
</script>
